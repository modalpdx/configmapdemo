apiVersion: apps/v1
kind: Deployment
metadata:
  name: configmapdemo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: configmapdemo
  template:
    metadata:
      labels:
        app: configmapdemo
    spec:
      containers:
        - name: configmapdemo-container
          image: docker.io/library/configmapdemo:0.0.1
          # brings key:value pairs in as envars from configmap
          envFrom:
          - configMapRef:
              name: my-literal-config
          # Brings key:value pairs in as a properties file from 
          # configmap (see also: volumes) and mounts the file
          # in /etc/config (dir will be created if it doesn't 
          # exist, I think)
          volumeMounts:
          - name: configmap-volume
            mountPath: /etc/config
          ports:
          - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "0.5"
              memory: "256Mi"
      volumes:
        - name: configmap-volume
          configMap: 
            name: my-literal-config
            items:
            # Name of data item in the config map.
            - key: configmapdemo.properties
            # Name of the mounted file in the container.
            # If this is not specified, a file will be made 
            # out of ALL data items in the config map.
              path: configmapdemo.properties
